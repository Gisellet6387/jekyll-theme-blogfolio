---
layout: page
title: Portfolio
permalink: /portfolio/
---

<div class="columns is-multiline">

    {% for item in site.data.portfolio.items %}
    <div class="column is-one-third is-offset-one-third">
        <div class="card">
            <div class="card-image">
                <figure class="image is-3by2">
                    <img src="https://avatars2.githubusercontent.com/u/43858670?s=400&u=506a49ee6771248239f01d13ff1275ff7eb9d17d&v=4" alt="Image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">Giselle</p>
                        <p class="subtitle is-6"><small>:)</small></p>
                    </div>
                </div>
                <div class="content">
                    <p>Hello and welcome to my blog</p>
                    {% for tech in item.technologies %}
                    <span class="tag is-primary">{{tech}}</span> {% endfor %}
                </div>
                <footer class="card-footer">
                    <a class="card-footer-item" href="{{item.link}}" target="_blank"><span>Check it out</span></a>
                </footer>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
